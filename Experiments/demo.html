<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSME Loan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MSME Loan Application</h1>
        <form id="loanApplicationForm">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>
            <div class="form-group">
                <label for="annualRevenue">Annual Revenue</label>
                <input type="number" id="annualRevenue" name="annualRevenue" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="purpose">Loan Purpose</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select</option>
                    <option value="Working Capital">Working Capital</option>
                    <option value="Expansion">Expansion</option>
                    <option value="Equipment Purchase">Equipment Purchase</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Additional Information</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <p class="error" id="errorMessages"></p>
    </div>

    <script>
        document.getElementById('loanApplicationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const businessName = document.getElementById('businessName').value;
            const annualRevenue = document.getElementById('annualRevenue').value;
            const loanAmount = document.getElementById('loanAmount').value;
            const purpose = document.getElementById('purpose').value;

            // Basic validation, you can add more complex validation as needed
            if (!businessName || !annualRevenue || !loanAmount || !purpose) {
                document.getElementById('errorMessages').textContent = 'Please fill out all required fields.';
            } else {
                // Form data is valid, you can proceed to submit the data to the server.
                // You may use JavaScript fetch or another method to send the data to the backend.
                alert('Loan application submitted successfully.');
            }
        });
    </script>
</body>
</html>
